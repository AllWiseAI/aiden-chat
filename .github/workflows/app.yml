name: Release App

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 
          fetch-tags: true
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: get version
        run: |
          echo "ğŸ“¦ è·å– src-tauri ä¸­é…ç½®çš„ç‰ˆæœ¬å·..."
          echo "PACKAGE_VERSION=$(node -p "require('./src-tauri/tauri.conf.json').package.version")" >> $GITHUB_ENV

          echo "ğŸ·ï¸ è·å–æœ€æ–° Git tag..."
          git fetch origin main --tags
          LATEST_TAG=$(git tag --sort=-creatordate | head -n 1)
          echo "æœ€æ–°çš„ Git tag æ˜¯: $LATEST_TAG"
          echo "LATEST_TAG=$LATEST_TAG" >> $GITHUB_ENV
      - name: create release
        id: create-release
        uses: actions/github-script@v6
        with:
          script: |
            const { data } = await github.rest.repos.getLatestRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
            })
            return data.id
      - name: Add x86_64-apple-darwin target
        run: rustup target add x86_64-apple-darwin

  build-tauri:
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        config:
          - os: macos-latest
            arch: aarch64
            rust_target: x86_64-apple-darwin,aarch64-apple-darwin

    runs-on: ${{ matrix.config.os }}
    steps:
      - uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "yarn"
      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.config.rust_target }}
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.config.os }}
      - name: install dependencies (ubuntu only)
        if: matrix.config.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: install frontend dependencies
        run: yarn install # change this to npm or pnpm depending on which one you use

      - name: Update tauri config
        run: |
          sh ./update_tauri_config.sh --mode release

      - name: Check if jq is installed
        run: |
          if ! command -v jq &> /dev/null; then
            echo "jq not found, installing..."
            sudo apt-get install jq
          else
            echo "jq is already installed"
          fi

      - name: Download host_server and uv binaries and bun binaries
        run: |
          # åˆ›å»º bin ç›®å½•
          mkdir -p src-tauri/bin

          # ä½¿ç”¨ GitHub API è·å–æœ€æ–°çš„ host_server ä¸‹è½½é“¾æ¥
          echo "æ­£åœ¨è·å– host_server ä¸‹è½½é“¾æ¥..."
          ASSET_NAME="host_server_macos"
          ASSET_FILE="$ASSET_NAME.zip"
          REPO_OWNER="AllWiseAI"
          REPO_NAME="host-server-py"
          RELEASE_TAG=$(cat .host_server_version)

          # è·å– release ä¿¡æ¯å¹¶æå–ä¸‹è½½é“¾æ¥
          echo "Fetching release info from GitHub API..."
          RELEASE_INFO=$(curl -s -H "Authorization: token ${{ secrets.GH_TOKEN }}" \
            "https://api.github.com/repos/$REPO_OWNER/$REPO_NAME/releases/tags/$RELEASE_TAG")

          # è¾“å‡º release ä¿¡æ¯ä»¥è°ƒè¯•
          echo "Release Info: $RELEASE_INFO"

          # ä»è¿”å›çš„ release ä¿¡æ¯æå–ä¸‹è½½é“¾æ¥
          DOWNLOAD_URL=$(echo "$RELEASE_INFO" | jq -r ".assets[] | select(.name == \"$ASSET_FILE\") | .url")

          # æ£€æŸ¥æ˜¯å¦è·å–åˆ°ä¸‹è½½é“¾æ¥
          if [ -z "$DOWNLOAD_URL" ]; then
            echo "Error: Download URL not found for $ASSET_FILE"
            exit 1
          else
            echo "Download URL: $DOWNLOAD_URL"
          fi

          # ä¸‹è½½ host_server æ–‡ä»¶
          echo "æ­£åœ¨ä¸‹è½½ host_server çš„å‹ç¼©åŒ…..."
          curl -L -H "Authorization: token ${{ secrets.GH_TOKEN }}" -H "Accept: application/octet-stream" "$DOWNLOAD_URL" -o src-tauri/resources/$ASSET_FILE
          unzip src-tauri/resources/$ASSET_FILE -d src-tauri/resources/
          chmod +x src-tauri/resources/$ASSET_NAME/$ASSET_NAME
          echo "$ASSET_FILE å·²æˆåŠŸä¸‹è½½å¹¶è§£å‹ã€‚"

          rm -rf src-tauri/resources/$ASSET_FILE
          echo "å·²åˆ é™¤ $ASSET_FILE æ–‡ä»¶ã€‚"

          # ä¸‹è½½ uv çš„å‹ç¼©åŒ…
          echo "æ­£åœ¨ä¸‹è½½ uv çš„å‹ç¼©åŒ…..."
          curl -L https://github.com/astral-sh/uv/releases/download/0.6.17/uv-aarch64-apple-darwin.tar.gz -o src-tauri/bin/uv.tar.gz

          # è§£å‹ uv å‹ç¼©åŒ…ï¼Œåªæå– uv æ–‡ä»¶
          echo "æ­£åœ¨è§£å‹ uv.tar.gz å¹¶æå– uv æ–‡ä»¶..."
          tar -xzf src-tauri/bin/uv.tar.gz -C src-tauri/bin --strip-components=1 uv-aarch64-apple-darwin/uv uv-aarch64-apple-darwin/uvx

          # ç»™ uv æ–‡ä»¶æ·»åŠ æ‰§è¡Œæƒé™
          chmod +x src-tauri/bin/uv
          chmod +x src-tauri/bin/uvx

          # å¯é€‰ï¼šæ¸…ç†ä¸´æ—¶æ–‡ä»¶
          rm -f src-tauri/bin/uv.tar.gz
          echo "uv binary å·²æˆåŠŸä¸‹è½½å¹¶è§£å‹ã€‚"

          echo "æ­£åœ¨ä¸‹è½½ bun çš„å‹ç¼©åŒ…..."
          curl -L https://github.com/oven-sh/bun/releases/download/bun-v1.2.13/bun-darwin-aarch64.zip -o src-tauri/bin/bun.zip

          echo "æ­£åœ¨è§£å‹ bun.zip..."
          unzip -o src-tauri/bin/bun.zip -d src-tauri/bin/
          mv src-tauri/bin/bun-darwin-aarch64/bun src-tauri/bin/bun
          rm -rf src-tauri/bin/bun-darwin-aarch64

          echo "ç»™ bun æ–‡ä»¶æ·»åŠ æ‰§è¡Œæƒé™..."
          chmod +x src-tauri/bin/bun

          rm -f src-tauri/bin/bun.zip

          # æ‰“å°å‡º src-tauri/bin ç›®å½•ä¸‹çš„æ‰€æœ‰æ–‡ä»¶ï¼Œç¡®ä¿ uv æ–‡ä»¶å·²æˆåŠŸæå–
          echo "å½“å‰ src-tauri/bin ç›®å½•ä¸‹çš„æ–‡ä»¶ï¼š"
          ls -l src-tauri/bin
      - name: Inject environment variables to .env
        run: |
          cat <<EOF > src-tauri/bin/.env
          NPM_CONFIG_REGISTRY=${{ secrets.NPM_CONFIG_REGISTRY }}
          UV_INDEX=${{ secrets.UV_INDEX }}
          UV_DEFAULT_INDEX=${{ secrets.UV_DEFAULT_INDEX }}
          UV_EXTRA_INDEX_URL=${{ secrets.UV_EXTRA_INDEX_URL }}
          HOST_SERVER_VERSION=$(cat .host_server_version)
          EOF
      - name: Setup macOS code signing certificate
        if: matrix.config.os == 'macos-latest'
        run: bash .github/scripts/setup-macos-codesign.sh
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGN_IDENTITY: ${{ secrets.APPLE_SIGN_IDENTITY }}
      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          args: ${{ matrix.config.os == 'macos-latest' && '--target universal-apple-darwin' || '' }}
      - name: Re-unlock keychain before manual signing
        if: matrix.config.os == 'macos-latest'
        run: |
          KEYCHAIN_PASSWORD="build_password"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" build.keychain
      - name: Sign all binaries and app
        run: bash .github/scripts/sign-all.sh
        env:
          APPLE_SIGN_IDENTITY: ${{ secrets.APPLE_SIGN_IDENTITY }}
      - name: Check missing signatures
        run: bash .github/scripts/check-signature.sh
        env:
          APPLE_SIGN_IDENTITY: ${{ secrets.APPLE_SIGN_IDENTITY }}
      - name: Notarize app and DMG
        run: bash .github/scripts/notarize.sh
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          APPLE_SIGN_IDENTITY: ${{ secrets.APPLE_SIGN_IDENTITY }}
      - name: List build artifacts
        run: ls -R src-tauri/target/
      - name: Zip .app for upload
        run: |
          cd src-tauri/target/universal-apple-darwin/release/bundle/macos
          zip -r AidenChat.app.zip AidenChat.app
      - name: Upload notarized DMG and zipped .app to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.LATEST_TAG || 'v0.1.13' }}
          files: |
            src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
            src-tauri/target/universal-apple-darwin/release/bundle/macos/AidenChat.app.zip
            src-tauri/target/universal-apple-darwin/release/bundle/macos/latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
  publish-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs: [create-release, build-tauri]

    steps:
      - name: publish release
        id: publish-release
        uses: actions/github-script@v6
        env:
          release_id: ${{ needs.create-release.outputs.release_id }}
        with:
          script: |
            github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: process.env.release_id,
              draft: false,
              prerelease: false
            })    
